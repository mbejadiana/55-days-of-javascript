<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Search</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <input type="text" id="search" placeholder="Search a country..." autocomplete="off">

    <ul id="list">
      <li>USA</li>
      <li>Nigeria</li>
      <li>Kenya</li>
      <li>Ghana</li>
      <li>Iceland</li>
      <li>Greenland</li>
      <li>Guyana</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
